<!DOCTYPE html>
{% load static %}
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>home</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'index/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet' %}">


    <!-- Additional CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'index/assets/css/fontawesome.css' %}" >
    <link rel="stylesheet" href="{% static 'index/assets/css/templatemo-cyborg-gaming.css' %}">
    <link rel="stylesheet" href="{% static 'index/assets/css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'index/assets/css/animate.css ' %}">
    <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

  </head>

<body>
 <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="{% static 'index/assets/images/logo1.png' %}" alt="" style="height:40px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="d-flex mx-auto my-2 position-relative" id="search" action="{% url 'search' %}" method="get" enctype="multipart/form-data">
          <input class="form-control me-2 rounded-pill bg-dark text-white ps-5" type="search" placeholder="Type Something . . ." aria-label="Search" name="q" id="searchText" style="min-width:200px; border: 2px solid #fff;">
          <span class="position-absolute" style="left:18px;top:50%;transform:translateY(-50%);color:#fff;pointer-events:none;">
            <i class="fa fa-search"></i>
          </span>
        </form>
<style>
  #searchText::placeholder {
    color: #fff !important;
    opacity: 1;
  }
</style>
          {% comment %} <button class="btn btn-outline-light rounded-pill" type="submit"><i class="fa fa-search"></i></button> {% endcomment %}
        </form>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          {% if user != None%}
            <li class="nav-item"><a class="nav-link menu-text" href="{% url 'home' %}"><u>{{ user.username }}</u></a></li>
            <li class="nav-item"><a class="nav-link menu-text" href="{% url 'cart_details' %}">My Cart</a></li>
            <li class="nav-item"><a class="nav-link menu-text" href="{% url 'logout' %}">Logout</a></li>
            <li class="nav-item"><a class="nav-link menu-text" href="{% url 'order_details' %}">Orders</a></li>
            <li class="nav-item"><a class="nav-link menu-text" href="#">Profile</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link menu-text" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link menu-text" href="{% url 'register' %}">Register</a></li>
            <li class="nav-item"><a class="nav-link menu-text" href="{% url 'cart_details' %}">My Cart</a></li>
            <li class="nav-item"><a class="nav-link menu-text" href="{% url 'login' %}">Login</a></li>
          {% endif %}
        </ul>
      </div>
      <style>
        .menu-text {
          font-family: 'Times New Roman', Times, serif !important;
          font-weight: bold !important;
          font-size: 1.2rem !important;
          color : white !important; 
        }
      </style>
    </div>
  </nav>
  <!-- ***** Header Area End ***** --> 

 {% block content %}

 {% endblock %}








 <!-- Bootstrap core JavaScript -->
  <script src="{% static 'index/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'index/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

  <script src="{% static 'index/vendor/assets//js/isotope.min.js' %}"></script>
  <script src="{% static 'index/assets//js/owl-carousel.js' %}"></script>
  <script src="{% static 'index/assets//js/tabs.js' %}"></script>
  <script src="{% static 'index/assets//js/popup.js' %}"></script>
  <script src="{% static 'index/assets//js/custom.js' %}"></script>

</body>
</html>
