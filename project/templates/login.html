{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container py-5">
  <div class="row justify-content-center align-items-center">
    <div class="col-12 col-md-10 col-lg-8">
      <div class="card bg-dark text-light border-0 shadow-lg">
        <div class="row g-0">
          <!-- Left blank / decorative column visible on md+ -->
          <div class="col-md-5 d-none d-md-block bg-left-panel"></div>

          <!-- Form column -->
          <div class="col-12 col-md-7">
            <div class="card-body p-4 p-md-5">
              <h2 class="h4 fw-bold mb-3 text-center">Sign in</h2>
              <p class="text-light text-center mb-3 small">Welcome back â€” sign in to continue.</p>

              <form action="" method="post" class="mt-3">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="username" class="form-label small">Username</label>
                  <input id="username" name="username" type="text" class="form-control form-control-dark" placeholder="yourusername" required>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label small">Password</label>
                  <input id="password" name="password" type="password" class="form-control form-control-dark" placeholder="Password" required>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                  
                  <a href="#" class="link-light small">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-dark w-100 py-2">Login</button>
              </form>
            </div>
          </div>
        </div> <!-- row g-0 -->
      </div> <!-- card -->
    </div>
  </div>
</div>

<style>
  /* Left panel: dark background and subtle texture; visible only on md+ */
  .bg-left-panel{
    min-height: 320px;
    background-color: #0b0f13;
    background-image:
      linear-gradient(180deg, rgba(11,15,19,0.55), rgba(15,20,25,0.55)),
      url('{% static "index/assets/images/profile.jpg" %}');
    background-size: cover;
    background-position: center;
  }

  /* Card body & controls dark theme */
  .card .card-body {
    background: linear-gradient(180deg,#0b0f13 0%, #0f1316 100%);
    color: #e6eef3;
  }

  .form-control-dark {
    background-color: rgba(255,255,255,0.02);
    border: 1px solid rgba(255,255,255,0.06);
    color: #fff;
    transition: box-shadow .18s ease, border-color .12s ease, transform .12s ease;
  }
  .form-control-dark::placeholder { color: #9aa4ab; opacity: 1; }
  .form-control-dark:focus {
    box-shadow: 0 8px 22px rgba(8,12,16,0.6);
    border-color: rgba(143,191,255,0.16);
    transform: translateY(-1px);
    outline: none;
  }

  .btn-dark {
    background-color: #0b1216;
    border-color: rgba(255,255,255,0.06);
    color: #fff;
  }

  .link-light { color: #bcd9ff; }

  /* Responsiveness tweaks */
  @media (max-width: 767.98px) {
    .bg-left-panel { display: none !important; }
    .card { border-radius: .65rem; }
  }

  /* Small accessibility focus for keyboard users */
  .form-control-dark:focus-visible {
    box-shadow: 0 0 0 3px rgba(143,191,255,0.06);
  }
</style>

{% endblock %}
